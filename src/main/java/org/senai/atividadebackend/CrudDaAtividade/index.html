<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>
<head>
    <title>ATIVIDADE 01</title>
</head>
<body>
    <h4>ATIVIDADE FROND/BACK-END.</h4>
    <div id="lista">minha div onde vamos colocar a lista da api</divi>
    <script>
        // request via JavaScript ajax 4 passos
        // 01 criar a variavel 
        ajax = new XMLHttpRequest();
        // 02 definição do nosso request (endereço e forma)
        ajax.open("GET","https://atividade-backend01.herokuapp.com/api/produto/");
        // 03 manda de fato a request
        ajax.send();
        // 04 execução quando tiver a devolutiva do request
        ajax.onload = function (){
            lista = this.responseText;   
            console.log(lista);         
            lista = JSON.parse(lista);
            console.log(lista);

            document.getElementById('lista').innerHTML = "LISTA DE PRODUTOS <br>";

            for (const i of lista) {
                document.getElementById('lista').append(i.nome+" - ");                
            }
            
        }

    </script>         
</body>
</html>
